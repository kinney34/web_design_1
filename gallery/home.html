<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='style.css'>
  <title>Image Gallery</title>
</head>
<body>
  <div id='header'>
    <div class='header-text'>
      <h1>RESPONSIVE IMAGE GALLERY</h1>

    </div>
    <span id='scrollButton'></span>
  </div>

  <div id='gallery'>
    <div class='column left'>
      <img src='images/bee.jpg'>
      <img src='images/zebras.jpg'>
      <img src='images/good_boy.jpg'>
    </div>
    <div class='column middle-1'>
      <img src='images/bird.jpg'>
      <img src='images/this_big.jpg'>
      <img src='images/possums.jpg'>
    </div>
    <div class='column middle-2'>
      <img src='images/shark.jpg'>
      <img src='images/mom!.jpg'>
      <img src='images/birds.jpg'>
    </div>
    <div class='column right'>
      <img src='images/kangaroo.jpg'>
      <img src='images/oh_hello.jpg'>
    </div>
  </div>

  <script src='scripts.js'></script>
</body>
</html>
